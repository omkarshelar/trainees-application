<div id="Class1" *ngIf="UserForms">
  <form  [formGroup]="UserForms" (ngSubmit)="onSubmit()">
  

    <label ><b>First Name</b></label><br>
    <input  type="text" formControlName="FirstName"><br>
    <div  class="d1"  *ngIf="UserForms.controls.FirstName.invalid && (UserForms.controls.FirstName.dirty || UserForms.controls.FirstName.touched)">Please enter 3 to 50 characters</div> <br>

    <label ><b>Last Name</b></label><br>
    <input  type="text" formControlName="LastName"><br>
    <div  class="d1" *ngIf="UserForms.controls.LastName.invalid && (UserForms.controls.LastName.dirty || UserForms.controls.LastName.touched)">Please enter  3 to 50 characters </div> <br>

    <label ><b>Email Address</b></label><br>
    <input  type="text" formControlName="email"><br>
    <div  class="d1" *ngIf="UserForms.controls.email.invalid && (UserForms.controls.email.dirty || UserForms.controls.email.touched)">Please enter valid email address</div> <br>

    <label ><b>Phone</b></label> <br>
    <input  type="number" formControlName="phone"><br>
    <div class="d1"  *ngIf="UserForms.controls.phone.invalid && (UserForms.controls.phone.dirty || UserForms.controls.phone.touched)">Please enter valid phone number</div> <br>
    <br>
    <button class="b1" type="submit" [disabled]="!UserForms.valid" > {{ btnName }} </button>
    

  </form>
</div>
